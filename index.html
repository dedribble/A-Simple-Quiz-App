<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h3 id="question">Question</h3>

        <form action="">
            
            <div>
                <input type="radio" name="option" id="a">
                <label for="a" id="text-a">option a</label>
            </div>
            <div>
                <input type="radio" name="option" id="b">
                <label for="b" id="text-b">option b</label>
            </div>
            <div>
                <input type="radio" name="option" id="c">
                <label for="c" id="text-c">option c</label>
            </div>
            <div>
                <input type="radio" name="option" id="d">
                <label for="d" id="text-d">option d</label>
            </div>
            <div>
                <input type="radio" name="option" id="e">
                <label for="e" id="text-e">option e</label>
            </div>
            <div class="cta">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
